<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="container__img">
        <img src="./images/image-product-desktop.jpg", alt="Imagen del perfume", class="img">
    </div>

    <div class="container__text">
      <div class="type__of__product">
        <p class="paragraph">P E R F U M E</p>
      </div>

      <div class="product__information">
        <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__description paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <div class="product__price">
        <div class="price">
          <h2 class="offer__price">$149.99</h2>
          <p class="original__price"><del>$169.99</del></p>
        </div>
        
        <a href="#", class="add__to__cart">
          <img src="./images/icon-cart.svg", alt="Cart">
          <p class="button__text">Add to Cart</p></a>
        </div>
      </div>
    </div>

    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriano Rodriguez</a>.
  </footer>
  </main>

  
</body>
</html>
